<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
    }

    .box {
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -200px;
      margin-top: -150px;

      /* transform: translate(-50%,-50%);  */

      width: 400px;
      height: 300px;
      border: 3px solid red;
      background: #000;
    }
  </style>
</head>

<body>

  <div class="box"></div>

</body>

</html>
