<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两栏布局</title>
  <style>
  .layout {
    width: 600px;
    margin: 0 auto;
  }
  .layout:after {
    content: '';
    display: block;
    clear: both;
  }
  .aside {
    width: 150px;
    height: 400px;
    background-color: red;
    float: left;
  }
  .main {
    margin-left: 160px;
    height: 500px;
    background: blue;
  }
  </style>
</head>
<body>
  <div class="layout">
            <div class="aside">aside</div>
            <div class="main">main</div>
  </div>
</body>
</html>
