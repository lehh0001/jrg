<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .Box-Img {
      width: 600px;
      height: 500px;
      margin: 0 auto;
      border: 3px solid red;
      text-align: center;
      vertical-align: middle;
    }

    .Box-Img::before {
      content: '';
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }

    .Box-Img img {
      vertical-align: middle;
    }
  </style>
</head>

<body>

  <div class="Box-Img">
    <img src="./image/layout-img.jpg" alt="" width="250px" height="200px">
  </div>

</body>

</html>
